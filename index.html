<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Calculate 'Flames' for two people" />
    <title>Flames</title>
  </head>
  <body>
    <form id="form" class="App">
      <h1 class="text-pink mb-3">Flames</h1>
      <p>Name of person 1</p>
      <input type="text" id="name1" class='form-control mb-3' autocomplete="off" required />
      <p>Name of person 2</p>
      <input type="text" id="name2" class='form-control mb-3' autocomplete="off" required />
      <button class="btn btn-primary form-control mt-4" type="submit">
        Get result
      </button>
      <p id="names" class="text-center mt-4"></p>
      <h2 id="result" class="text-center"></h2>
    </form>
    <p class="link mt-5">Crafted by <a class="ra" href="https://www.rameshalagumalai.com">Ramesh</a></p>
    <div class="circle circle-1"></div>
    <div class="circle circle-2 bg-warning"></div>
    <script src="index.js"></script>
  </body>
</html>
